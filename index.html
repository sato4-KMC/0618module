<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カード作成フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f6f8fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #6c5ce7;
      border-bottom: 2px solid #6c5ce7;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .form-container {
      display: flex;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      gap: 10px;
      width: calc(70% - 40px);
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .card {
      background: white;
      margin-top: 20px;
      padding: 16px 20px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(108, 92, 231, 0.3);
      font-size: 18px;
      width: calc(100% - 40px);
    }
  </style>
  <script src="script.js"></script>
</head>
<body>

  <h1>カード作成フォーム</h1>

  <div class="form-container">
    <input type="text" id="cardInput" placeholder="内容を入力">
    <button id="createButton">カードを作成</button>
  </div>

  <div id="cardList" style="width: 70%;">
    <div class="card">Satoshi Nakamoto</div>
  </div>

</body>
</html>
